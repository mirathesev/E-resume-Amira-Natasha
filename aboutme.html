<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
            color: #333;
        }

        .about-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        
        .about-card {
            background-color: #e0e5eb;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        
        .about-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        
        .about-box {
            background-color: #B0C4DE;
            border-left: 6px solid #778899;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
        }

        .about-box h2 {
            margin-top: 0;
            color: #778899;
            margin-bottom: 15px;
        }

        .about-box p {
            color: #333;
            line-height: 1.8;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        
        .photo-box {
            min-width: 200px;
            text-align: center;
        }

        .photo-box img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #778899;
            background-color: #fff;
        }

        
        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <h1>About Me</h1>

    <div class="about-container">
        <div class="about-card">
            <div class="about-content">

                
                <div class="about-box">
                    <h2>Personal Information</h2>

                    <p><span class="label">Full Name:</span> Amira Natasha Binti Shaifuddin</p>
                    <p><span class="label">Email:</span> amiranatasha3012@gmail.com</p>
                    <p><span class="label">Phone Number:</span> 011-1690 4402</p>
                    <p>
                        <span class="label">Address:</span><br>
                        Kuarters Hospital Shah Alam,<br>
                        Persiaran Kayangan, Seksyen 7,<br>
                        Petaling Jaya, 40000,<br>
                        Selangor.
                    </p>
                </div>

                
                <div class="photo-box">
                    <img src="pfp.png" alt="Profile Photo">
                </div>

            </div>
        </div>
    </div>

</body>
</html>
